<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${'ФИО: ' + person.getFullName()}">VALUE</p>
<p th:text="${'Год рождения: ' + person.getYearOfBirth()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Человек не взял пока ни одной книги</p>
</div>

<br/>
<hr/>

<div th:if="${!books.isEmpty()}">
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
                <span th:text="${'-' + book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
                      th:style="${book.isBookOutOfDate()} ? 'color: red' : 'color black'">VALUE</span>
    </table>
    <hr/>
</div>

<!--<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>-->
<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать">
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
<form th:action="@{/people}">
    <input type="submit" value="К людям"/>
</form>

</body>
</html>
