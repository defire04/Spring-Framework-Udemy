<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}" >
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
</div>


<br/>
<hr/>


<form th:action="@{/people/new}">
<input type="submit" value="Добавить читателя"/>
</form>

<form th:action="@{/books}">
    <input type="submit" value="К книгам ">
</form>
</body>
</html>
